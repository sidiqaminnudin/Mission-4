<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>To Do</title>
</head>

<body>
  <div class="container">

    <!-- Profile Card -->
    <div class="warp-profile card">
      <div class="profile">
        <div class="avatar">JD</div>

        <div class="profile-info">
          <h2>John Doe</h2>
          <h3>Senior Project Manager</h3>
        </div>
      </div>

      <div class="date">
        <p>Sunday, January 11, 2026</p>
        <p class="time">04:54:54 PM</p>
      </div>
    </div>

    <!-- Task Card -->
    <div class="task card">
      <h2 class="card-title">Create New Task</h2>

      <label class="label">Task Description</label>
      <textarea rows="5" placeholder="Enter your task here..."></textarea>

      <label class="label">Priority Level</label>
      <div class="priority">
        <button class="pill low" type="button">Low</button>
        <button class="pill medium active" type="button">Medium</button>
        <button class="pill high" type="button">High</button>
      </div>

      <label class="label">Deadline (Optional)</label>
      <input type="date" />

      <button class="btn-primary" type="button">Add Task</button>
    </div>

    <!-- Tabs + List -->
    <div class="card tabs-card">
      <div class="tabs">
        <button class="tab active" type="button" data-tab="todo">To Do</button>
        <button class="tab" type="button" data-tab="done">Done</button>
      </div>

      <!-- 1 area dipakai bergantian -->
      <div class="tab-panels">
        <div class="list todo-list"></div>
        <div class="list done-list" style="display:none"></div>

        <!-- empty state (opsional) -->
        <div class="empty" style="display:none">
          <p>No tasks yet</p>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/script.js"></script>
</body>
</html>
